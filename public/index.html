<html>
  <head>
    <meta charset="utf-8">
    <title>Netflix n Chill</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="right-bar">
      <div class="blue-bar">
        <div class="profile">
          <img src="/assets/cat.png" class="profile-picture" />
          <span class="profile-name">Emily To</span>
          <div class="profile-circle">
            <div class="circle-null">
            </div>
          </div>
        </div>
      </div>
      <div class="filter-bar">
        <ul class="right-full" id="friends">
        </ul>
      </div>
      <div class="gray-bar">
        <div class="search-line">
          <input class="search" type="text" autocomplete="on" placeholder="Chat with...">
          <img src="/assets/search.png" class="search-img">
        </div>
      </div>

    </div>
    <div class="left-bar">
      <div class="red-bar">
        <div class="search-line">
          <input class="search" type="text" autocomplete="on" placeholder="Search movies...">
          <img src="/assets/search.png" class="search-img" />
        </div>
      </div>

      <div class = "filter-bar">
        <ul class = "left-full" id="navigation">
        </ul>
      </div>
    </div>
    <div class="center">
      <div class="headline">
        <span class="main-title">Discover</span>
      </div>
      <div id="content"></div>
    </div>
    <script type="text/babel" src="scripts/script.js"></script>
    <script type="text/babel" src="scripts/nav.js"></script>
    <script type="text/babel" src="scripts/friends.js"></script>
  </body>
</html>
