<html>
  <head>
    <meta charset="utf-8">
    <title>Netflix n Chill</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="right-bar">
      <div class="blue-bar">
      </div>
      <div class="gray-bar">
        <div class="search-line">
          <input class="search" type="text" autocomplete="on" placeholder="Chat with...">
          <img src="/assets/search.png" class="search-img">
        </div>
      </div>
    </div>
    <div class="left-bar">
      <div class="red-bar">
        <div class="search-line">
          <input class="search" type="text" autocomplete="on" placeholder="Search movies...">
          <img src="/assets/search.png" class="search-img" />
        </div>
      </div>

      <div class = "filter-bar">
        <ul class = "left-full">
          <li>
            Main
            <ul class= "left-part">
              <li>
                <div class="filter-modules">
                  <div class="module-content">
                    <img src="/assets/play_side.png" class ="side-img" />
                    <span class = "side-label">
                      Playing
                    </span>
                  </div>
                </div>
              </li>
              <li>
                <div class="filter-modules">
                  <div class="module-content">
                    <img src="/assets/discover_side.png" class ="side-img" />
                    <span class = "side-label">
                      Discover
                    </span>
                  </div>
                </div>
              </li>
              <li>
                <div class="filter-modules">
                  <div class="module-content">
                    <img src="/assets/activity_side.png" class ="side-img" />
                    <span class = "side-label">
                      Activity
                    </span>
                  </div>
                </div>
              </li>
              <li>
                <div class="filter-modules">
                  <div class="module-content">
                    <img src="/assets/charts_side.png" class ="side-img" />
                    <span class = "side-label">
                      Top Charts
                    </span>
                  </div>
                </div>
              </li>
              <li>
                <div class="filter-modules">
                  <div class="module-content">
                    <img src="/assets/releases_side.png" class ="side-img" />
                    <span class = "side-label">
                      New Releases
                    </span>
                  </div>
                </div>
              </li>
            </ul>
          </li>
          <li>
            Your Movie Circles
            <ul class= "left-part">
              <li>
                <div class="filter-modules">
                  <div class="module-content">
                    <img src="/assets/blue.png" class ="side-img" />
                    <span class = "side-label">
                      Da Bomb
                    </span>
                  </div>
                </div>
              </li>
              <li>
                <div class="filter-modules">
                  <div class="module-content">
                    <img src="/assets/green.png" class ="side-img" />
                    <span class = "side-label">
                      Da Best
                    </span>
                  </div>
                </div>
              </li>
            </ul>
          </li>
          <li>
            Collections
            <ul class= "left-part">
              <li>
                <div class="filter-modules">
                  <div class="module-content">
                    <img src="/assets/shared1.png" class ="side-img" />
                    <span class = "side-label">
                      Marley & Me
                    </span>
                  </div>
                </div>
              </li>
              <li>
                <div class="filter-modules">
                  <div class="module-content">
                    <img src="/assets/shared2.png" class ="side-img" />
                    <span class = "side-label">
                      Time Travel Movies
                    </span>
                  </div>
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
    <div class="center">
      <div class="headline">
        <span class="main-title">Discover</span>
      </div>
      <div id="content"></div>
    </div>
    <script type="text/babel" src="scripts/script.js"></script>
  </body>
</html>
